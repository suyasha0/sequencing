{% extends "base.html" %}
{% block content %}
  <h1>Edit Event</h1>
  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
    </p>
    {% endfor %}

    <button type="submit" name="update" value="update">Update</button>
    <button type="submit" name="delete" value="delete">Delete</button>
  </form>
{% endblock %}
